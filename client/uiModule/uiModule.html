<div ng-class="{'ui-module': true, 'open': isOpen}" id="real-time-graph-updates">
    <div class="ui-module__hero-section">
        <video id="{{videoId}}"
               class="ui-module__hero-section-video" loop
               ng-click="toggleVideo()"
               ng-src="{{videoUrl | trustUrl}}" type="video/mp4">
        </video>
        <button ng-class="{'btn-control': true,
                           'btn-control--play': !isPlaying,
                           'btn-control--pause': isPlaying}"
                ng-click="toggleVideo()">
        </button>
    </div>
    <div class="ui-module__content-section-container">
        <div class="ui-module__content-section" ng-transclude>
        </div>
    </div>
    <div class="ui-module__interface-section">
        <button ng-if="isTranscluding"
                type="text" class="ui-module__btn-sliding" ng-click="toggleContent()">
            <img src="images/dropdown_orange.svg"
                 ng-class="{'ui-module__btn-sliding-arrow': true,
                            'ui-module__btn-sliding-arrow--open': isOpen}">
            <h4>{{title}}</h4>
            <img src="images/dropdown_orange.svg"
                 ng-class="{'ui-module__btn-sliding-arrow': true,
                            'ui-module__btn-sliding-arrow--open': isOpen}">
        </button>
        <h4 ng-if="!isTranscluding">{{title}}</h4>
    </div>
</div>
