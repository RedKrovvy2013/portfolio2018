    <table id="exp-categories">

                <input type="checkbox" id="professional-category-checkbox">
                <label for="professional-category-checkbox"
                       class="checkbox-label">

            </td>
        </tr>
        <tr>

            </td>
        </tr>
    </table>

</div>
