<!doctype html>

<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Ropa+Sans"
              rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <div id="header-and-content-container">

            <div id="header-container" ui-view="header"></div>

            <div id="content-container">

                <div class="ui-module" id="advanced-ui-components">
                    <div class="hero-section"></div>
                    <div class="interface-section">
                        <button type="text" class="regular">
                            <h4>Advanced UI Components</h4>
                        </button>
                    </div>
                </div>

                <div class="ui-module" id="real-time-graph-updates">
                    <div class="hero-section"></div>
                    <div class="content-section">
                        <div class="row">
                            <h3 class="label">Project:</h3>
                            <p class="value">Ballparq App</p>
                            <h3 class="label">Role:</h3>
                            <p class="value">UI Developer</p>
                        </div>
                        <div class="row">
                            <h3 class="label">Tech:</h3>
                            <p class="value">AngularJS, D3, SVG, HTML/CSS</p>
                        </div>
                        <ul>
                            <li>
                                Changes to UI knobs and sliders result in real-time graph updates.
                            </li>
                            <li>
                                Utilized D3 graphing library, SVG and HTML/CSS to create sleek and informative graph modules.
                            </li>
                        </ul>
                    </div>
                    <div class="interface-section">
                        <button type="text" class="sliding">
                            <h4>Real-time Graph Updates</h4>
                        </button>
                    </div>
                </div>

                <!-- <p>
                    <a ui-sref="app.details.detailsItem({id: 1})">
                        Shaka
                    </a>
                </p>
                <p>
                    <a ui-sref="app.details.detailsItem({id: 2})">
                        Zulu
                    </a>
                </p> -->

            </div>

        </div>

        <div ui-view="detailsItem"></div>

        <script src='assets/bundle.js'></script>

    </body>
</html>
