<!doctype html>

<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Ropa+Sans"
              rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <div id="header-and-content-container">

            <div id="header-container" ui-view="header"></div>

            <div id="content-container">

                <div class="grid-row">

                    <div class="grid-col-1-of-2">

                        <div class="ui-module" id="advanced-ui-components">
                            <div class="ui-module__hero-section">
                                <img class="ui-module__hero-section-image"
                                     src="images/hero_advanced_ui_components.png"
                                     alt="advanced ui components">
                            </div>
                            <div class="ui-module__interface-section">
                                <button type="text" class="btn-regular"
                                        ui-sref="app.details.detailsItem(
                                            {name: 'advancedUIComponents'})">
                                    <h4>Advanced UI Components</h4>
                                </button>
                            </div>
                        </div>

                    </div>

                    <div class="grid-col-1-of-2">

                        <ui-module video-name="real_time_graph_updates"
                                   title="Real-time Graph Updates">
                               <div class="details__row">
                                   <h3 class="details__row-label">Project:</h3>
                                   <p class="details__row-value">Ballparq App</p>
                                   <h3 class="details__row-label">Role:</h3>
                                   <p class="details__row-value">UI Developer</p>
                               </div>
                               <div class="details__row">
                                   <h3 class="details__row-label">Tech:</h3>
                                   <p class="details__row-value">AngularJS, D3, SVG, HTML/CSS</p>
                               </div>
                               <ul class="details__list">
                                   <li class="details__list-item">
                                       Changes to UI knobs and sliders result in real-time graph updates.
                                   </li>
                                   <li class="details__list-item">
                                       Utilized D3 graphing library, SVG and HTML/CSS to create sleek and informative graph modules.
                                   </li>
                               </ul>
                        </ui-module>

                    </div>

                </div>

                <div class="grid-row">

                    <div class="grid-col-1-of-1">

                        <ui-module video-name="nav_animation_across_pages"
                                   title="Nav Animation Across Pages"></ui-module>

                    </div>

                </div>

                <div class="grid-row">

                    <div class="grid-col-1-of-2">

                        <div class="ui-module">
                            <div class="ui-module__hero-section">
                                <img class="ui-module__hero-section-image"
                                     src="images/hero_debateburg_app.png"
                                     alt="debateburg app">
                            </div>
                            <div class="ui-module__interface-section">
                                <button type="text" class="btn-regular"
                                        ui-sref="app.details.detailsItem({
                                            name: 'debateburgApp'
                                        })">
                                    <h4>Debateburg App</h4>
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div ui-view="detailsItem"></div>

        <script src='assets/bundle.js'></script>

    </body>
</html>
